<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutrição</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="script" href="javascript/principal.js">
    <script>
        
    </script>


</head>

<body>

    
    <header>
        <div class="container">
            <h1 id="aparecida"> Aparecida Nutrição </h1>
        </div>

    </header>

    <main>
        <section class="container" >
            <h2> Meus pacientes </h2>
            <table>
                <thead>
                    <tr>
                        <th> Nome </th>
                        <th> Peso </th>
                        <th> Altura </th>
                        <th> Gordura Corporal (%)</th>
                        <th> IMC </th>
                    </tr>
                </thead>

                <tbody id="tabela-pacientes">
                    <tr class="paciente" id="primeiro-paciente">
                        <td class="info-nome"> Jão </td>
                        <td class="info-peso"> 1001 </td>
                        <td class="info-altura"> 1.98 </td>
                        <td class="info-gordura"> 10 </td>
                        <td class="info-imc"> 0 </td>
                    </tr>

                    <tr class="paciente" id="segundo-paciente">
                        <td class="info-nome"> Adenildo </td>
                        <td class="info-peso"> 71 </td>
                        <td class="info-altura"> 1.75 </td>
                        <td class="info-gordura"> 15 </td>
                        <td class="info-imc"> 20 </td>
                    </tr>

                    <tr class="paciente" id="terceiro-paciente">
                        <td class="info-nome"> Wandesvaldo </td>
                        <td class="info-peso"> 220 </td>
                        <td class="info-altura"> 3.05 </td>
                        <td class="info-gordura"> 01 </td>
                        <td class="info-imc"> 8 </td>
                    </tr>

                    <tr class="paciente" id="quarto-paciente">
                        <td class="info-nome"> Zacarias </td>
                        <td class="info-peso"> 90 </td>
                        <td class="info-altura"> 1.99 </td>
                        <td class="info-gordura"> 5 </td>
                        <td class="info-imc"> 13 </td>
                    </tr>

                    <tr class="paciente" id="quinto-paciente">
                        <td class="info-nome"> Rinchelino </td>
                        <td class="info-peso"> 39 </td>
                        <td class="info-altura"> 1.25 </td>
                        <td class="info-gordura"> 80 </td>
                        <td class="info-imc"> 4 </td>
                    </tr>

                    <tr class="paciente" id="sexto-paciente">
                        <td class="info-nome"> LaMosquita </td>
                        <td class="info-peso"> 110 </td>
                        <td class="info-altura"> 3.00 </td>
                        <td class="info-gordura"> 20 </td>
                        <td class="info-imc">  </td>
                    </tr>
                </tbody>
            </table>

        </section>

    
    </main>

    <section class="container">
    <h2 id="titulo-form">Adicionar novo paciente</h2>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
        </div>

        <button id="botao" onclick="adicionar()">Adicionar</button>
    </form>
</section>

    <script src="javascript/principal.js">

    </script>

</body>

</html>
